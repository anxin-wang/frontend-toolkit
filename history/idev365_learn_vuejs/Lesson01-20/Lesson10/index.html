<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
       
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="item in items">{{item}}</li>
            </ul>
        </div>
       <script>
           var vm = new Vue({
                el:"#app",
                data:{
                    items:[
                        "a",
                        "b",
                        "c",
                        "d"
                    ]
                },
           })
       </script>
    </body>
</html>
